<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        /* Add some basic styling for the new buttons */
        .social-login-btn {
            display: block;
            padding: 12px 20px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            color: white;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
        }
        .google-btn { background-color: #DB4437; }
        .facebook-btn { background-color: #4267B2; }
    </style>
</head>
<body>
    <h2>Login to Your Account</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div style="color: red;">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}

    <!-- Traditional Email/Password Login Form -->
    <form method="post" action="{{ url_for('login') }}">
        <p>Email: <input type="email" name="email" required></p>
        <p>Password: <input type="password" name="password" required></p>
        <p><input type="submit" value="Login"></p>
    </form>

    <hr>
    <p style="text-align:center;">OR</p>
    
    <!-- Social Login Buttons -->
    <a href="{{ url_for('login_google') }}" class="social-login-btn google-btn">Login with Google</a>
    <a href="{{ url_for('login_facebook') }}" class="social-login-btn facebook-btn">Login with Facebook</a>

    <p>Don't have an account? <a href="{{ url_for('register') }}">Register here.</a></p>
</body>
</html>
