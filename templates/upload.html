

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClauseSpy - Upload Document</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .upload-container {
            text-align: center;
            border: 2px dashed #ccc;
            padding: 40px;
            border-radius: 10px;
        }
        input[type="file"] {
            margin-bottom: 20px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="upload-container">
        <h2>Upload a Document for Analysis</h2>
        <p> Select a PDF document from your device to begin the AI analysis. The system will extract the text and prepare it for review.</p>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="file" id="file" accept=".pdf,.doc,.docx,.txt">
            <br>
            <input type="submit" value="Upload">
        </form>
    </div>

</body>
</html>
