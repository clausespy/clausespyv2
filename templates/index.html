


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClauseSpy</title>
    <style>
        body { font-family: sans-serif; background-color: #f4f4f4; color: #333; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .container { max-width: 800px; text-align: center; padding: 2rem; }
        header h1 { font-size: 3rem; color: #2c3e50; }
        .hero h2 { font-size: 2rem; margin-bottom: 1rem; color: #34495e; }
        .hero p { font-size: 1.2rem; margin-bottom: 2rem; color: #555; }
        .upload-form { background-color: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .file-input { border: 2px dashed #4a90e2; border-radius: 5px; padding: 3rem; cursor: pointer; transition: background-color 0.3s ease; }
        .file-input:hover { background-color: #ecf3f9; }
        input[type="file"] { display: none; }
        .file-label { color: #4a90e2; font-weight: bold; font-size: 1.2rem; }
        .cta-button { background-color: #4a90e2; color: white; padding: 1rem 2rem; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; font-size: 1rem; transition: background-color 0.3s ease; margin-top: 1.5rem; }
        .cta-button:hover { background-color: #357bd8; }
        footer { margin-top: 2rem; color: #666; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to ClauseSpy</h1>
        </header>
        <main class="hero">
            <h2>Unlock Clarity in Your Contracts, Instantly</h2>
            <p>Tired of navigating complex legal jargon? ClauseSpy leverages cutting-edge AI to scan, interpret, and flag critical sections of your legal documents in seconds.</p>
            
            <form action="/upload" method="post" enctype="multipart/form-data" class="upload-form">
                <label for="file-upload" class="file-input">
                    <span class="file-label">Click here to select a document</span>
                    <br>
                    <small>(.txt, .pdf, .docx)</small>
                </label>
                <input id="file-upload" name="file" type="file" onchange="document.getElementById('submit-btn').style.display='block';">
                <button id="submit-btn" type="submit" class="cta-button" style="display:none;">Analyze Document</button>
            </form>
        </main>
        <footer class="footer">
            <p>&copy; 2025 ClauseSpy. Your contracts, demystified.</p>
        </footer>
    </div>
</body>
</html>
